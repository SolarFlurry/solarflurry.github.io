<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>Animated Website</title>
</head>
<body>
	<canvas id="background"></canvas>
	<div id="navbar" class="glass">
		<div class="navlink glass" content="home">Home</div>
		<div class="navlink" content="projects">Projects</div>
		<div class="navlink">About</div>
	</div>
	<div class="content" id="home">
		<p class="middle" style="font-size:3rem;top:10rem;">SolarFlurry</p>
		<p class="middle" style="top:15rem;text-align:center;font-size:1.1rem;">I really like that feeling of creating something cool or satisfying,
			which is why I enjoy programming! You can find my projects on
			<span><a href="https://github.com/SolarFlurry" target="_blank">GitHub</a></span>.</p>
		<div class="middle" style="top:23rem;">
			<p style="font-size:2rem;">Programming Languages</p>
			<div id="languages">
				<div class="language">C++</div>
				<div class="language">TypeScript</div>
				<div class="language">Go</div>
				<div class="language">Rust</div>
				<div style="position:relative;top:1rem;">
					<span class="bar" style="width:39%;"></span>
					<span class="bar" style="width:24%;"></span>
					<span class="bar" style="width:19%;"></span>
					<span class="bar" style="width:14%;"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="content" id="projects" style="display:none;opacity:0;">
		<p class="middle" style="font-size:3rem;font-weight:100;top:10rem;">Projects</p>
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
