<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="/icons/icon.png" type="image/x-icon">
	<script>
		(function(){
			let redirect = sessionStorage.redirect;
			delete sessionStorage.redirect;
			if (redirect && redirect != location.href) {
				history.replaceState(null, null, redirect);
			}
		})()
	</script>
	<title>SolarFlurry - Home</title>
</head>
<body>
	<svg width="0" height="0">
		<filter id="glass-filter">
			<feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
			<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="G"/>
		</filter>
	</svg>
	<canvas id="background"></canvas>
	<div id="context-menu">
		<ul>
			<li id="copy">Copy</li>
		</ul>
	</div>
	<div id="navbar" class="glass">
		<div class="navlink" content="home">Home</div>
		<div class="navlink" content="projects">Projects</div>
		<div class="navlink hide">About</div>
	</div>
	<div id="content"></div>
	<script src="js/index.js"></script>
	<script src="js/contextMenu.js"></script>
</body>
</html>
